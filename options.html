<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/lib/normalize.css"/>
    <link rel="stylesheet" href="/options.css"/>
    <script src="/storage.js" defer></script>
    <script src="/options.js" defer></script>
</head>

<body>

<h2 id="info">Remember... life is short and you'll be dead soon</h2>

<div>
    <h3>Date of birth</h3>
    <input type="text" id="dob" minlength="10" maxlength="10" placeholder="YYYY-MM-DD" autofocus required>
</div>

<div>
    <h3>Life expectancy</h3>
    <input type="text" id="expectancy" minlength="1" maxlength="3" required>
</div>

<div>
    <h3>Mode</h3>
    <select id="mode" required>
        <option value="weeks">Weeks</option>
        <option value="days">Days</option>
    </select>


</div>

<div>
    <button id="save">Save</button>
    <span id="confirmation-message" class="hidden">
        Options saved
    </span>
    <span id="error-message" class="hidden">
        Please correct invalid fields. All fields are mandatory.
    </span>
</div>

</body>

</html>
